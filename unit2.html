<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Zero Hunger - Unit 2</title>
  <style>
    /* Reset default styles */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    /* Body and general layout */
    body {
      font-family: 'Arial', sans-serif;
      background: linear-gradient(to bottom, red, blue, orange);
      color: black;
      text-align: center;
      display: grid;
      place-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    /* Navigation bar */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: #333;
      padding: 10px 0;
      text-align: center;
      z-index: 1000;
    }

    nav a {
      color: white;
      text-decoration: none;
      font-size: 18px;
      margin: 0 15px;
      padding: 10px 15px;
      transition: background-color 0.3s ease;
    }

    nav a:hover {
      background-color: #ff6347;
    }

    /* Main content styling */
    .container {
      margin-top: 70px; /* Space for the fixed navbar */
      max-width: 900px;
      width: 100%;
      text-align: center;
    }

    h1 {
      font-family: 'Georgia', serif;
      font-size: 3em;
      color: #ff6347;
      margin-bottom: 20px;
    }

    h2 {
      font-size: 1.5em;
      color: #333;
      margin-bottom: 30px;
      font-weight: 300;
    }

    h3 {
      font-size: 1.2em;
      color: #555;
      margin-top: 20px;
    }

    /* Image styling */
    img {
      max-width: 100%;
      height: auto;
      margin: 20px 0;
    }

    /* Link styling */
    a {
      color: #fff;
      text-decoration: none;
      font-size: 1.2em;
      background-color: #333;
      padding: 10px 20px;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    a:hover {
      background-color: #ff6347;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      h2 {
        font-size: 1.2em;
      }

      .container {
        padding: 10px;
      }

      nav a {
        font-size: 16px;
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>

  <!-- Navigation Bar -->
  <nav>
    <a href="index.html">Home</a>
    <a href="unit2.html">Unit 2</a>
    <a href="unit3.html">Unit 3</a>
  </nav>

  <!-- Main Content -->
  <div class="container">
    <h1>Zero Hunger</h1>
    <h2>My project explains the global goal of Zero Hunger. The slides explain the stats and the problems.</h2>

    <img src="media/workingunit2.gif" alt="Working animation for Unit 2">

    <h3>My logo shows an apple to represent food.</h3>
    <h3>Below are some of my code snippets from this project.</h3>

    <img src="media/mylogo.png" alt="Project Logo">
  </div>

</body>
</html>
